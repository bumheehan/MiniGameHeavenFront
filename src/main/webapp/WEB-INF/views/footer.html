<script type="text/javascript">
    function footer() {

        //footer
        var scrollHeight = $(document).height();
        var scrollPosition = $(window).height() + $(window).scrollTop();
        if ((scrollHeight - scrollPosition) / scrollHeight < 0.001) {
            $("footer").slideDown();
        } else {
            $("footer").slideUp();
        }
    }

</script>
