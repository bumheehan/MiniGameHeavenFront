    <script>
        //슬라이더
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 500,
            nav: true,
            items: 1,
            center: true,
            navText: ['<svg width="100%" height="100%" viewBox="0 0 11 20"><path style="fill:none;stroke-width: 1px;stroke: #fff;" d="M9.554,1.001l-8.607,8.607l8.607,8.606"/></svg>', '<svg width="100%" height="100%" viewBox="0 0 11 20" version="1.1"><path style="fill:none;stroke-width: 1px;stroke: #fff;" d="M1.054,18.214l8.606,-8.606l-8.606,-8.607"/></svg>']
        });


        //초기 사이드바 위치
        $(".lsection").css("right", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        $(".rsection").css("left", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        $(window).resize(function() {
            $(".lsection").css("right", $(window).width() / 2 + $(".msection").width() / 2 + 50);
            $(".rsection").css("left", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        });


        $("footer").slideUp();
        //헤더 스크롤
        var lastScrollTop = 0;
        //side top
        $(window).on("scroll", (function(event) {

            st = $(this).scrollTop();
            if (st < lastScrollTop) {
                //$(".header").stop().animate({top:"0px"},500);
                $(".header").slideDown()
            } else {
                //$(".header").stop().animate({top:"-100px"},500);
                $(".header").slideUp()
            }


            //사이드 메뉴 따라다니기
            //초기 top 이 100
            let delta = st + 150;
            $(".lsection").stop().animate({
                top: delta

            }, 500)
            $(".rsection").stop().animate({
                top: delta

            }, 500)
          
            $(".slider").css("top",150-st/2+"px");
            $(".slider").css("opacity", 1 - (st-200) / 400);
            if (st > 600) {
                $(".slider").css("display", "none");
            } else {
                $(".slider").css("display", "block");
            }
            lastScrollTop = st;

            //footer
            var scrollHeight = $(document).height();
            var scrollPosition = $(window).height() + $(window).scrollTop();
            if ((scrollHeight - scrollPosition) / scrollHeight < 0.001) {
                $("footer").slideDown();
            } else {
                $("footer").slideUp();
            }

        }));

        // 마우스 오버시
        $(".conbox li").on("mouseover", function() {

            // 변수 vid에 video파일 참조
            var vid = $(this).find("video").get(0);
            // 동영상의 재생위치를 처음(0)으로 설정
            vid.currentTime = 0;
            // 동영상을 재생
            vid.play();
            $(this).children(".videocont").removeClass("conboxanioff");
            $(this).children(".videocont").addClass("conboxanion");
            $(this).children(".videocont").children(".gamedes").find("h4").stop().animate({ left: "0px",opacity: 1}, 500);
        });

        // 마우스 아웃시
        $(".conbox li").on("mouseout", function() {

            // 변수 vid에 video파일 참조
            var vid = $(this).find("video").get(0);
            // 동영상을 정지
            vid.pause();
            $(this).children(".videocont").removeClass("conboxanion");
            $(this).children(".videocont").addClass("conboxanioff");
             $(this).children(".videocont").children(".gamedes").find("h4").stop().animate({ left: "200px",opacity: 0}, 500);
        });

    </script>
