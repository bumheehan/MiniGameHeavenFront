<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/game_page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
    </div>
    <header class="header">
        <nav>

            <div><img src="res/ff.png" alt="" class="logotext"></div>
            <ul class="menul">
                <li><a href="#">HOME</a></li>
                <li><a href="#">GAME</a></li>
            </ul>
            <ul class="menur">
                <li><a href="#">DASHBOARD</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>


        </nav>
    </header>
    <div class="headerdummy"></div>

    <div class="cont">
        <div class="lsection">
        <div class="upcover">

        </div>
        <div class="downcover">

        </div>
        </div>
        <div class="esection">
        
        </div>
        <div class="msection">
            

        </div>

        <div class="rsection"></div>

    </div>

    <footer>
        <ul>
            <li class="footer-icon"><a href="#"><i class="fab fa-google-play"></i></a></li>
            <li class="footer-icon"><a href="#"><i class="fab fa-app-store"></i></a></li>
            <li class="footer-icon"><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li class="footer-icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="footer-icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="footer-logo">ⓒ AppLab Corp.</li>
        </ul>

    </footer>
    <script>


        //초기 사이드바 위치
        $(".lsection").css("right", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        $(".rsection").css("left", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        $(window).resize(function() {
            $(".lsection").css("right", $(window).width() / 2 + $(".msection").width() / 2 + 50);
            $(".rsection").css("left", $(window).width() / 2 + $(".msection").width() / 2 + 50);
        });


        $("footer").slideUp();
        //헤더 스크롤
        var lastScrollTop = 0;
        //side top
        $(window).on("scroll", (function(event) {

            st = $(this).scrollTop();


            //사이드 메뉴 따라다니기
            //초기 top 이 100
            let delta = st + 150;
            $(".lsection").stop().animate({
                top: delta

            }, 500)
            $(".rsection").stop().animate({
                top: delta

            }, 500)
      
            lastScrollTop = st;


        }));

        // 마우스 오버시
        $(".conbox li").on("mouseover", function() {

            // 변수 vid에 video파일 참조
            var vid = $(this).find("video").get(0);
            // 동영상의 재생위치를 처음(0)으로 설정
            vid.currentTime = 0;
            // 동영상을 재생
            vid.play();
            $(this).children(".videocont").removeClass("conboxanioff");
            $(this).children(".videocont").addClass("conboxanion");
            $(this).children(".videocont").children(".gamedes").find("h4").stop().animate({ left: "0px",opacity: 1}, 500);
        });

        // 마우스 아웃시
        $(".conbox li").on("mouseout", function() {

            // 변수 vid에 video파일 참조
            var vid = $(this).find("video").get(0);
            // 동영상을 정지
            vid.pause();
            $(this).children(".videocont").removeClass("conboxanion");
            $(this).children(".videocont").addClass("conboxanioff");
             $(this).children(".videocont").children(".gamedes").find("h4").stop().animate({ left: "200px",opacity: 0}, 500);
        });

    </script>
</body>

</html>
