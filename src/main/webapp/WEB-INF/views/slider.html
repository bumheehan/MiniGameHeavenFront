     <script type="text/javascript">
     //슬라이더
     $('.owl-carousel').owlCarousel({
         loop: true,
         margin: 500,
         nav: true,
         items: 1,
         center: true,
         navText: ['<svg width="100%" height="100%" viewBox="0 0 11 20"><path style="fill:none;stroke-width: 1px;stroke: #fff;" d="M9.554,1.001l-8.607,8.607l8.607,8.606"/></svg>', '<svg width="100%" height="100%" viewBox="0 0 11 20" version="1.1"><path style="fill:none;stroke-width: 1px;stroke: #fff;" d="M1.054,18.214l8.606,-8.606l-8.606,-8.607"/></svg>']
     });
     
    
     document.querySelectorAll(".simg").forEach(function(ele){
    	 ele.parentElement.addEventListener("mouseover", function(){
        	 this.children[0].classList.add("ndisp");
        	 this.children[1].classList.remove("ndisp");
        	 var vid = this.children[1];
             
        	 /*
             // 동영상의 재생위치를 처음(0)으로 설정
             vid.currentTime = 0;
             // 동영상을 재생
             vid.play();
             */
         });
    	 ele.parentElement.addEventListener("mouseout", function(){
    			this.children[0].classList.remove("ndisp");
    			this.children[1].classList.add("ndisp");
    			 var vid = this.children[1];
    			 vid.pause();
    	     });
    	 
     })
     
     function slider(st){
    	 $(".slider").css("top",150-st/2+"px");
         $(".slider").css("opacity", 1 - (st-200) / 400);
         if (st > 600) {
             $(".slider").css("display", "none");
         } else {
             $(".slider").css("display", "block");
         }
     }
</script>
