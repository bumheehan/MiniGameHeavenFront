    <script>
$(document).ready(function(){

	// 마우스 오버시
	$("article").on("mouseover",function(){

		// 변수 vid에 video파일 참조
		var vid = $(this).find("video").get(0);
		// 동영상의 재생위치를 처음(0)으로 설정
		vid.currentTime=0;
		// 동영상을 재생
		vid.play();

		$(this).stop().animate({"width":"35%"},1000,function(){
			//article이 넓어진 바로 후에 아래 구문이 실행됩니다.
			$(this).find("h3").stop().animate({"right":"20px"},400);
			$(this).find("p").stop().animate({"right":"20px"},800);
		});
		$(this).find("video").stop().animate({"opacity":"0.9"},1200);
	});

	// 마우스 아웃시
	$("article").on("mouseout",function(){

		// 변수 vid에 video파일 참조
		var vid = $(this).find("video").get(0);
		// 동영상을 정지
		vid.pause();

		$(this).stop().animate({"width":"20%"},700);
		$(this).find("video").stop().animate({"opacity":"0"},2000);
		$(this).find("h3").stop().animate({"right":"-110px"},200);
		$(this).find("p").stop().animate({"right":"-110px"},500);
	});

});
